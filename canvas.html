<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>

    <canvas id="my_canvas" width="400" height="400" background-color="white">
        Go Canvas!
    </canvas>
    <button onclick="enc()">Click Me!</button>

    <label for="color_picker">Colour</label><input type="color" id="color_picker" value="#000000"/>

        <p id="rangeValue">5</p>
    </div>
